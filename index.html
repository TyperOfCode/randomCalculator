<!DOCTYPE html>
<html>
<head>
  <title>Final Mark Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Final Mark Calculator</h1>

  <label for="severities">Enter severities (seperated by commas):</label>
  <input id="severities" type="text" required>

  <label for="bias">How biased are you to giving yourself a higher severity:</label>
    <div class="slider-container">
        <span>Not at all</span>
        <input id="bias" type="range" min="18" max="90" step="18" value="18" required>
        <span>Very likely</span>
    </div>
  <span id="biasValue"></span>

  <button onclick="calculate()">Calculate</button>

  <p id="result"></p>

  <script src="script.js"></script>
</body>
</html>
